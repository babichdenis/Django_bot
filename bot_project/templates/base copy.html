<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="{{ MEDIA_URL }}main/css/style.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-light py-3 sticky-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Логотип -->
                <a href="/" class="text-decoration-none">
                    <img src="/media/logo.png" alt="Логотип" width="50">
                </a>

                <!-- Навигация -->
                <nav>
                    <ul class="list-unstyled d-flex gap-4 mb-0">
                        <!-- Кнопка корзины -->
                        <li>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cart">
                                        Корзина (<span class="total-count">0</span>)
                                    </button>
                                    <button class="clear-cart btn btn-danger">Очистить корзину</button>
                                </div>
                            </div>
                        </li>
                        <li><a href="/profile" class="text-decoration-none text-dark">Личный кабинет</a></li>
                        <li><a href="/faq" class="text-decoration-none text-dark">FAQ</a></li>
                        <li><a href="/contacts" class="text-decoration-none text-dark">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container my-5">
        <!-- Пример кнопки добавления товара -->
        <button id="add-to-cart" class="add-to-cart btn btn-success" data-name="Товар 1" data-price="100">
            Добавить в корзину
        </button>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Корзина</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">
                        <!-- Содержимое корзины будет здесь -->
                    </table>
                    <div>Общая стоимость: <span class="total-cart">0</span> руб.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // ************************************************
        // Shopping Cart API
        // ************************************************
        var shoppingCart = (function() {
            // Private methods and properties
            var cart = [];

            // Constructor
            function Item(name, price, count) {
                this.name = name;
                this.price = price;
                this.count = count;
            }

            // Save cart
            function saveCart() {
                sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            // Load cart
            function loadCart() {
                cart = JSON.parse(sessionStorage.getItem('shoppingCart')) || [];
            }

            // Public methods and properties
            var obj = {};

            // Add to cart
            obj.addItemToCart = function(name, price, count) {
                for (var item in cart) {
                    if (cart[item].name === name) {
                        cart[item].count += count;
                        saveCart();
                        return;
                    }
                }
                var item = new Item(name, price, count);
                cart.push(item);
                saveCart();
            };

            // Set count for item
            obj.setCountForItem = function(name, count) {
                for (var i in cart) {
                    if (cart[i].name === name) {
                        cart[i].count = count;
                        break;
                    }
                }
                saveCart();
            };

            // Remove item from cart
            obj.removeItemFromCart = function(name) {
                for (var item in cart) {
                    if (cart[item].name === name) {
                        cart[item].count--;
                        if (cart[item].count === 0) {
                            cart.splice(item, 1);
                        }
                        break;
                    }
                }
                saveCart();
            };

            // Remove all items from cart
            obj.removeItemFromCartAll = function(name) {
                for (var item in cart) {
                    if (cart[item].name === name) {
                        cart.splice(item, 1);
                        break;
                    }
                }
                saveCart();
            };

            // Clear cart
            obj.clearCart = function() {
                cart = [];
                saveCart();
            };

            // Count cart
            obj.totalCount = function() {
                var totalCount = 0;
                for (var item in cart) {
                    totalCount += cart[item].count;
                }
                return totalCount;
            };

            // Total cart
            obj.totalCart = function() {
                var totalCart = 0;
                for (var item in cart) {
                    totalCart += cart[item].price * cart[item].count;
                }
                return Number(totalCart.toFixed(2));
            };

            // List cart
            obj.listCart = function() {
                var cartCopy = [];
                for (var i in cart) {
                    var item = cart[i];
                    var itemCopy = {};
                    for (var p in item) {
                        itemCopy[p] = item[p];
                    }
                    itemCopy.total = Number(item.price * item.count).toFixed(2);
                    cartCopy.push(itemCopy);
                }
                return cartCopy;
            };

            return obj;
        })();

        // *****************************************
        // Triggers / Events
        // *****************************************
        $(document).ready(function() {
            // Load cart
            shoppingCart.listCart();

            // Add item
            $('.add-to-cart').click(function(event) {
                event.preventDefault();
                var name = $(this).data('name');
                var price = Number($(this).data('price'));
                shoppingCart.addItemToCart(name, price, 1);
                displayCart();
            });

            // Clear items
            $('.clear-cart').click(function() {
                shoppingCart.clearCart();
                displayCart();
            });

            // Display cart
            function displayCart() {
                var cartArray = shoppingCart.listCart();
                var output = "";
                for (var i in cartArray) {
                    output += "<tr>"
                        + "<td>" + cartArray[i].name + "</td>"
                        + "<td>(" + cartArray[i].price + ")</td>"
                        + "<td><div class='input-group'><button class='minus-item input-group-addon btn btn-primary' data-name='" + cartArray[i].name + "'>-</button>"
                        + "<input type='number' class='item-count form-control' data-name='" + cartArray[i].name + "' value='" + cartArray[i].count + "'>"
                        + "<button class='plus-item btn btn-primary input-group-addon' data-name='" + cartArray[i].name + "'>+</button></div></td>"
                        + "<td><button class='delete-item btn btn-danger' data-name='" + cartArray[i].name + "'>X</button></td>"
                        + " = "
                        + "<td>" + cartArray[i].total + "</td>"
                        + "</tr>";
                }
                $('.show-cart').html(output);
                $('.total-cart').html(shoppingCart.totalCart());
                $('.total-count').html(shoppingCart.totalCount());
            }

            // Delete item button
            $('.show-cart').on("click", ".delete-item", function(event) {
                var name = $(this).data('name');
                shoppingCart.removeItemFromCartAll(name);
                displayCart();
            });

            // -1
            $('.show-cart').on("click", ".minus-item", function(event) {
                var name = $(this).data('name');
                shoppingCart.removeItemFromCart(name);
                displayCart();
            });

            // +1
            $('.show-cart').on("click", ".plus-item", function(event) {
                var name = $(this).data('name');
                shoppingCart.addItemToCart(name, 0, 1); // Price is not used here
                displayCart();
            });

            // Item count input
            $('.show-cart').on("change", ".item-count", function(event) {
                var name = $(this).data('name');
                var count = Number($(this).val());
                shoppingCart.setCountForItem(name, count);
                displayCart();
            });

            // Initial display
            displayCart();
        });
    </script>
</body>
</html>
