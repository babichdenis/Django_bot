<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Магазин{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="{{ MEDIA_URL }}main/css/style.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background-color: white; /* Make sure the background is visible */
        }

        main {
            flex: 1;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            background-color: transparent; /* Set background to transparent */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: inherit; /* Ensure icon color is visible */
        }

        .nav-link {
            color: inherit; /* Ensure cart icon and text color are visible */
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    {% include 'includes/header.html' %}

    <!-- Основной контент -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    {% include 'includes/footer.html' %}

    <script>
        // Функция для получения telegramId
        function getTelegramId() {
            const telegramId = Telegram.WebApp.initDataUnsafe.user?.id;
            return telegramId;
        }

        // Функция для загрузки корзины и обновления количества в header/footer
        function loadCart() {
            const telegramId = getTelegramId();
            fetch(`/get-cart?telegram_id=${telegramId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Обновляем количество товаров в header/footer
                        document.querySelector('.total-count').textContent = data.total_count;
                    } else {
                        console.error("Ошибка при загрузке корзины:", data.message);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Обновляем количество товаров в шапке
            loadCart();
        });
    </script>
        {% block extra_js %}
        {% endblock %}
</body>
</html>
