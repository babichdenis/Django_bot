<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка (как в index.html) -->

    <section class="my-5">
        <div class="container">
            <h2 class="text-center mb-4">Результаты поиска: "{{ query }}"</h2>
            <div class="row">
                {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/media/{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.price }} руб.</p>
                            <a href="/product/{{ product.id }}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
                {% else %}
                <p class="text-center">Ничего не найдено.</p>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Футер (как в index.html) -->
</body>
</html>
