<header class="bg-light py-3 sticky-top">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <a href="/" class="text-decoration-none">
                <img src="/media/logo.png" alt="Логотип" width="50">
            </a>

            <!-- Кнопка бургер-меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Навигация -->
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-0">
                    <li class="nav-item">
                        <a href="/profile" class="nav-link text-dark">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a href="/faq" class="nav-link text-dark">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contacts" class="nav-link text-dark">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" data-bs-toggle="modal" data-bs-target="#cart">
                            Корзина (<span class="total-count"></span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="clear-cart btn btn-danger">Очистить корзину</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- Модальное окно для корзины -->
<div class="modal fade" id="cart" tabindex="-1" aria-labelledby="cartLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartLabel">Корзина</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <!-- Содержимое корзины -->
                <p>Здесь будут товары из вашей корзины.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Перейти к оформлению</button>
            </div>
        </div>
    </div>
</div>
