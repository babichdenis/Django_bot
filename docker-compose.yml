services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432" # Порт на хосте:5455, внутри контейнера:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
